<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Manager</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="p-4">

  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Contact List</h2>
      <button class="btn btn-success" onclick="showForm()">Add new contact</button>
    </div>

    <!-- Contact Form -->
    <div id="contactForm" class="card p-3 mb-4" style="display: none;">
      <input type="hidden" id="contactId">
      <div class="row g-2">
        <div class="col-md-3"><input type="text" id="name" class="form-control" placeholder="Full Name"></div>
        <div class="col-md-3"><input type="text" id="address" class="form-control" placeholder="Address"></div>
        <div class="col-md-2"><input type="text" id="phone" class="form-control" placeholder="Phone"></div>
        <div class="col-md-3"><input type="email" id="email" class="form-control" placeholder="Email"></div>
        <div class="col-md-1 d-grid">
          <button class="btn btn-primary" onclick="saveContact()">Save</button>
        </div>
      </div>
    </div>

    <!-- Contacts list -->
    <div id="contactsList"></div>
  </div>

  <!-- Link to JavaScript -->
  <script src="app.js"></script>
</body>
</html>
